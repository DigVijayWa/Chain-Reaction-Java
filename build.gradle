plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}
jar {
    manifest {
        attributes(
                'Main-Class': 'Explosion.App'
        )
    }
}

dependencies {
}

// Define the main class for the application
mainClassName = 'Explosion.App'
